<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Truck Rider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <main>
        <h1 id="header">TRUCK RIDER</h1>
        <div id="container3D">
            <div class="arrow-container">
                <button id="right" style="display: none;" class="arrow">Click to go fast <i class="fa fa-solid fa-arrow-right"></i></button>
                <h3 id="selectBtn" class="selectBtn">Select a truck</h3>
                <button id="backBtn" style="display: none;" class="arrow backBtn">Change vehicle</button>
                <div class="vehicleButton">
                    <button id="carBtn" class="arrow carBtn">Car</button>
                    <button id="vanBtn" class="arrow vanBtn">Van</button>
                    <button id="truckBtn" class="arrow truckBtn">Cab</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>

</body>

</html>
